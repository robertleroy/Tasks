version: '3.8'
services:
  tasks-app:
    build: .
    ports:
      - "3002:3000" # Host 3002 -> Container 3000
    restart: always
    volumes:
      - tasks-db:/app/data # This creates a persistent 'shelf' for your DB
    environment:
      - DATABASE_URL=file:/app/data/tasks.db
      - NODE_ENV=production

volumes:
  tasks-db: # This tells Docker to manage a permanent storage area